<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Gestión de estudiantes</title>
  </head>
  <body>
    <!--Incio de la barra de navegación-->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sistema de gestión de estudiantes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                th:href="@{/students}"
                class="nav-link active"
                aria-current="page"
                href="#"
                >Gestión de Estudiantes</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Final de la barra de navegación-->
    <!--Inicio de mi formulario-->
    <div class="container mt-4">
      <div class="row">
        <div class="card text-center">
          <div class="card-body">
            <h1 class="card-title">Crear nuevo estudiante</h1>

            <!--Inicio del formulario-->
            <form th:action="@{/students}" th:object="${student}" method="POST">
              <div class="mb-3">
                <div class="form-group">
                  <label>Nombre del estudiante</label>
                  <input
                    type="text"
                    name="firstName"
                    th:field="*{firstName}"
                    class="form-control"
                    placeholder="Ingrese el nombre del estudiante"
                  />
                </div>
                <div class="form-group">
                  <label>Apellido del estudiante</label>
                  <input
                    type="text"
                    name="lastName"
                    th:field="*{lastName}"
                    class="form-control"
                    placeholder="Ingrese el apellido del estudiante"
                  />
                </div>
                <div class="form-group">
                  <label>Correo electrónico del estudiante</label>
                  <input
                    type="text"
                    name="email"
                    th:field="*{email}"
                    class="form-control"
                    placeholder="Ingrese el correo electrónico del estudiante"
                  />
                </div>
                <div class="form-group">
                  <label>Cursos</label>
                  <select
                    th:field="${student.courses}"
                    name="courses"
                    class="form-control"
                    multiple="true"
                  >
                    <option
                      th:each="course :${coursesList}"
                      th:value="${course.id}"
                      th:text="${course.name}"
                    />
                  </select>
                </div>

                <div class="box-footer mt-4">
                  <button type="submit" class="btn btn-warning">Enviar</button>
                </div>
              </div>
            </form>

            <!--Fin del formulario-->
          </div>
        </div>
      </div>
    </div>
    <!--Final de mi formulario-->
  </body>
</html>
